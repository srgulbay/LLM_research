{% extends "layout_new.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-8">
    
    <aside class="md:col-span-1">
        <div class="bg-white p-4 rounded-xl shadow-lg sticky top-24">
            <h3 class="text-lg font-bold text-slate-900 px-3 mb-2">Yönetim</h3>
            <nav class="flex flex-col space-y-1">
                <a href="{{ url_for('admin_dashboard') }}" 
                   class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-150
                          {% if request.endpoint == 'admin_dashboard' %} bg-blue-100 text-blue-700 {% else %} text-slate-600 hover:bg-slate-100 hover:text-slate-900 {% endif %}">
                    Ana Panel
                </a>
                <a href="{{ url_for('upload_json') }}"
                   class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-150
                          {% if request.endpoint == 'upload_json' %} bg-blue-100 text-blue-700 {% else %} text-slate-600 hover:bg-slate-100 hover:text-slate-900 {% endif %}">
                    Yeni Araştırma Yükle
                </a>
                
                <hr class="my-2 border-slate-200">
                
                <a href="{{ url_for('manage_llms') }}"
                   class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-150
                          {% if request.endpoint == 'manage_llms' %} bg-blue-100 text-blue-700 {% else %} text-slate-600 hover:bg-slate-100 hover:text-slate-900 {% endif %}">
                    LLM Modelleri
                </a>
                <a href="{{ url_for('export_csv') }}" 
                   class="px-3 py-2 rounded-md text-sm font-medium transition-colors duration-150
                          text-slate-600 hover:bg-slate-100 hover:text-slate-900">
                    Tüm Veriyi İndir
                </a>
            </nav>
        </div>
    </aside>

    <main class="md:col-span-3 lg:col-span-4">
        {# Diğer yönetici sayfalarının içeriği bu bloğa gelecek #}
        {% block admin_content %}{% endblock %}
    </main>
</div>
{% endblock %}
