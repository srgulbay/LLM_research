{% extends "admin/admin_layout_new.html" %}

{% block title %}Yönetici Girişi{% endblock %}

{% block admin_content %}
<div class="max-w-lg mx-auto">
    <div class="bg-white dark:bg-slate-800 p-8 rounded-xl shadow-lg">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Yönetici Paneli Girişi</h2>
            <p class="text-slate-500 dark:text-slate-400 mt-2">Lütfen yönetici e-postanızı ve şifrenizi girin.</p>
        </div>
        
        <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">E-posta Adresiniz</label>
                <input type="email" id="email" name="email" required placeholder="ornek@yonetici.com"
                       class="w-full px-4 py-2 border bg-white dark:bg-slate-700 border-slate-300 dark:border-slate-600 text-slate-800 dark:text-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 dark:text-slate-300 mb-2">Şifreniz</label>
                <input type="password" id="password" name="password" required placeholder="••••••••"
                       class="w-full px-4 py-2 border bg-white dark:bg-slate-700 border-slate-300 dark:border-slate-600 text-slate-800 dark:text-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            </div>
            
            <div class="pt-2">
                <button type="submit" 
                        class="w-full bg-blue-600 dark:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 dark:hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 transition duration-200">
                    Giriş Yap
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
