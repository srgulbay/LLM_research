{% extends "layout_new.html" %}

{% block title %}Araştırma Tamamlandı{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-slate-800 p-10 rounded-xl shadow-lg text-center">
        <h2 class="text-3xl font-bold text-slate-900 dark:text-white">Teşekkür Ederiz!</h2>
        <p class="text-slate-500 dark:text-slate-400 my-4 text-lg">
            <strong>"{{ research.title }}"</strong> başlıklı araştırmaya katılımınız ve bilime yaptığınız katkı için çok teşekkür ederiz.
        </p>
        
        <a href="{{ url_for('select_research') }}" 
           class="inline-block bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200 text-lg mt-4">
            Diğer Araştırmalara Göz At
        </a>
    </div>
</div>
{% endblock %}
