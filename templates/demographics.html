{% extends "layout.html" %}
{% block title %}Demografik Bilgiler{% endblock %}
{% block content %}
<div class="form-container">
    <section class="content-card">
        <h2>Katılımcı Bilgileri</h2>
        <p class="subtitle">Çalışmanın geçerliliği için lütfen aşağıdaki bilgileri doldurun. Bu bilgiler anonim olarak saklanacaktır.</p>
        <form method="POST">
            <div class="form-grup">
                <label for="profession">Mesleki Unvanınız</label>
                <select id="profession" name="profession" required>
                    <option value="" disabled selected>Lütfen seçin...</option>
                    <option value="Pratisyen Hekim">Pratisyen Hekim</option>
                    <option value="Aile Hekimi Uzmanı">Aile Hekimi Uzmanı</option>
                    <option value="Çocuk Sağlığı ve Hastalıkları Uzmanı">Çocuk Sağlığı ve Hastalıkları Uzmanı</option>
                </select>
            </div>
            <div class="form-grup">
                <label for="experience">Mesleki Deneyim Yılınız</label>
                <input type="number" id="experience" name="experience" min="0" max="60" required placeholder="Örn: 5">
            </div>
            <button type="submit">Bilgileri Kaydet ve Başla</button>
        </form>
    </section>
</div>
{% endblock %}
