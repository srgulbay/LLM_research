<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM_Research Platformu{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iIno8F4Jd1VyADd5M" crossorigin="anonymous"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <style>
        /* Sayfa geçişleri gibi küçük, genel animasyonlar için */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="{{ url_for('select_research') }}" class="text-xl font-bold text-slate-900">LLM_Research</a>
                <div class="flex items-center space-x-4 text-sm font-semibold">
                    {% if current_user.is_authenticated %}
                        {% if current_user.is_admin %}
                            <a href="{{ url_for('admin_dashboard') }}" class="text-slate-600 hover:text-blue-600">Yönetici Paneli</a>
                        {% endif %}
                        <a href="{{ url_for('my_responses') }}" class="text-slate-600 hover:text-blue-600">Yanıtlarım</a>
                        <a href="{{ url_for('logout') }}" class="text-slate-600 hover:text-blue-600">Çıkış Yap</a>
                    {% else %}
                        <a href="{{ url_for('giris') }}" class="text-slate-600 hover:text-blue-600">Giriş / Kayıt</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
